<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="manifest" href="/manifest.json">
    <meta charset="UTF-8">
    <meta name="theme-color" content="#007BFF">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastreamento Ativo - Spotline</title>
    <style>
        body {
          margin: 0;
          padding: 2rem;
          font-family: sans-serif;
          text-align: center;
          background-color: #f5f5f5;
        }
        img {
          max-width: 300px;
          margin-top: 2rem;
        }
        h2 {
          color: #333;
        }
        #install-btn {
          display: none;
          padding: 10px 20px;
          font-size: 16px;
          margin-top: 2rem;
          background-color: #007BFF;
          color: white;
          border: none;
          border-radius: 8px;
          cursor: pointer;
        }
    </style>
</head>
<body>

<h2>Voc√™ est√° sendo rastreado com seguran√ßa</h2>
<p>A localiza√ß√£o ser√° enviada automaticamente, mesmo se voc√™ mudar de aba.</p>
<img src="https://cdn-icons-png.flaticon.com/512/684/684908.png" alt="Imagem de rastreamento">

<!-- Bot√£o de instala√ß√£o do PWA -->
<button id="install-btn">üì≤ Instalar Spotline</button>

<script>
    const INTERVAL_SECONDS = parseInt(window.LOCATION_INTERVAL || 30); // padr√£o: 30s
    let userId = localStorage.getItem('spotline_user_id');

    if (!userId) {
      userId = crypto.randomUUID();
      localStorage.setItem('spotline_user_id', userId);
    }

    function sendLocation() {
      if (!navigator.geolocation) {
        console.warn("Geolocaliza√ß√£o n√£o √© suportada.");
        return;
      }

      navigator.geolocation.getCurrentPosition(position => {
        fetch('/location', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            userId: userId,
            latitude: position.coords.latitude,
            longitude: position.coords.longitude,
            timestamp: position.timestamp
          })
        }).then(() => {
          console.log(`[‚úì] Localiza√ß√£o enviada √†s ${new Date().toLocaleTimeString()}`);
        }).catch(err => {
          console.error("Erro ao enviar localiza√ß√£o:", err);
        });
      });
    }

    // Envia ao carregar
    sendLocation();

    // Envia a cada N segundos
    setInterval(sendLocation, INTERVAL_SECONDS * 1000);

    // Reenvia ao voltar para a aba
    document.addEventListener("visibilitychange", () => {
      if (document.visibilityState === "visible") {
        sendLocation();
      }
    });
</script>

<script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(reg => console.log('[SW] Registrado com sucesso!', reg.scope))
        .catch(err => console.error('[SW] Erro ao registrar:', err));
    }
</script>

<script>
    let deferredPrompt;

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;

      const installBtn = document.getElementById('install-btn');
      installBtn.style.display = 'inline-block';

      installBtn.addEventListener('click', () => {
        installBtn.style.display = 'none';
        deferredPrompt.prompt();

        deferredPrompt.userChoice.then(choiceResult => {
          if (choiceResult.outcome === 'accepted') {
            console.log('‚úÖ Usu√°rio instalou o app!');
          } else {
            console.log('‚ùå Usu√°rio recusou a instala√ß√£o');
          }
          deferredPrompt = null;
        });
      });
    });
</script>

</body>
</html>
