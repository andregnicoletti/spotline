<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Painel de Localiza√ß√µes - Spotline</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- Flatpickr -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 1rem; }
        #map { height: 400px; margin-bottom: 1rem; }
        input, select, button { margin: 0.5rem; padding: 0.5rem; font-size: 1rem; }
        #userId { width: 320px; }
    </style>
</head>
<body>

<h2>Painel de Localiza√ß√µes - Spotline</h2>

<div id="map"></div>

<h3>üîé Filtrar Localiza√ß√µes</h3>

<select id="userId">
    <option value="">Carregando usu√°rios...</option>
</select>
<br>
<input id="startTime" placeholder="In√≠cio">
<input id="endTime" placeholder="Fim">
<button onclick="fetchAndShowLocations()">üîç Filtrar</button>

<script>
    let map;

    function getOrCreateUserId() {
      let userId = localStorage.getItem('spotline_user_id');
      if (!userId) {
        userId = crypto.randomUUID();
        localStorage.setItem('spotline_user_id', userId);
      }
      return userId;
    }

    function initMap(lat = -14.2350, lng = -51.9253) { // centro do Brasil por padr√£o
      if (!map) {
        map = L.map('map').setView([lat, lng], 4); // zoom mais aberto
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);
      }
    }

    function fetchAndShowLocations() {
      const userId = document.getElementById("userId").value.trim();
      const startInput = document.getElementById("startTime").value;
      const endInput = document.getElementById("endTime").value;

      if (!userId || !startInput || !endInput) {
        alert("Preencha todos os campos: usu√°rio, in√≠cio e fim.");
        return;
      }

      const start = new Date(startInput).toISOString();
      const end = new Date(endInput).toISOString();

      fetch(`/location?userId=${userId}&start=${start}&end=${end}`)
        .then(res => res.json())
        .then(data => {
          if (!map) return;

          // limpa marcadores antigos
          map.eachLayer(layer => {
            if (layer instanceof L.Marker) {
              map.removeLayer(layer);
            }
          });

          let bounds = [];

          data.forEach(loc => {
            const coord = [loc.latitude, loc.longitude];
            bounds.push(coord);

            L.marker(coord).addTo(map)
              .bindPopup(`üïí ${new Date(loc.timestamp).toLocaleString()}`);
          });

          if (bounds.length > 0) {
            map.fitBounds(bounds);
          }
        });
    }

    function loadUserIds() {
      fetch('/location/users')
        .then(res => res.json())
        .then(users => {
          const select = document.getElementById("userId");
          select.innerHTML = "";
          users.forEach(id => {
            const opt = document.createElement("option");
            opt.value = id;
            opt.textContent = id;
            select.appendChild(opt);
          });

          const localId = getOrCreateUserId();
          if (users.includes(localId)) {
            select.value = localId;
          }
        });
    }

    window.onload = () => {
      initMap();

      const now = new Date();
      const tenAgo = new Date(now.getTime() - 10 * 60 * 1000);

      flatpickr("#startTime", {
        enableTime: true,
        time_24hr: true,
        defaultDate: tenAgo,
        dateFormat: "Y-m-d H:i"
      });

      flatpickr("#endTime", {
        enableTime: true,
        time_24hr: true,
        defaultDate: now,
        dateFormat: "Y-m-d H:i"
      });

      loadUserIds();
    };
</script>

</body>
</html>
