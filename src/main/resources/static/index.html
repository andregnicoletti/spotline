<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Spotline - Rastreamento</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 1rem; }
        #map { height: 400px; margin-bottom: 1rem; }
        input, button { margin: 0.5rem; padding: 0.5rem; font-size: 1rem; }
    </style>
</head>
<body>

<h2>Estamos rastreando sua localiza√ß√£o</h2>

<div id="map"></div>

<button onclick="getLocation()">üìç Enviar Localiza√ß√£o Agora</button>

<h3>üîé Filtrar Localiza√ß√µes por Per√≠odo</h3>
<input type="datetime-local" id="startTime">
<input type="datetime-local" id="endTime">
<button onclick="fetchAndShowLocations()">üîç Filtrar</button>

<script>
    let map, marker;

    function getOrCreateUserId() {
      let userId = localStorage.getItem('spotline_user_id');
      if (!userId) {
        userId = crypto.randomUUID();
        localStorage.setItem('spotline_user_id', userId);
      }
      return userId;
    }

    function initMap(lat, lng) {
      if (!map) {
        map = L.map('map').setView([lat, lng], 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);
        marker = L.marker([lat, lng]).addTo(map);
      } else {
        map.setView([lat, lng]);
        marker.setLatLng([lat, lng]);
      }
    }

    function sendLocation(position) {
      const lat = position.coords.latitude;
      const lng = position.coords.longitude;
      const userId = getOrCreateUserId();

      initMap(lat, lng);

      fetch('/webhook/location', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          userId,
          latitude: lat,
          longitude: lng,
          timestamp: position.timestamp
        })
      }).then(() => console.log(`üì° Localiza√ß√£o enviada para ${userId}`));
    }

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(sendLocation);
      } else {
        alert("Geolocaliza√ß√£o n√£o √© suportada no seu navegador.");
      }
    }

    function fetchAndShowLocations() {
      const userId = getOrCreateUserId();
      const startInput = document.getElementById("startTime").value;
      const endInput = document.getElementById("endTime").value;

      if (!startInput || !endInput) {
        alert("Por favor, selecione os dois hor√°rios.");
        return;
      }

      const start = new Date(startInput).toISOString();
      const end = new Date(endInput).toISOString();

      fetch(`/webhook?userId=${userId}&start=${start}&end=${end}`)
        .then(res => res.json())
        .then(data => {
          if (!map) return;

          // limpa marcadores antigos
          map.eachLayer(layer => {
            if (layer instanceof L.Marker && layer !== marker) {
              map.removeLayer(layer);
            }
          });

          data.forEach(loc => {
            L.marker([loc.latitude, loc.longitude]).addTo(map)
              .bindPopup(`üïí ${new Date(loc.timestamp).toLocaleString()}`);
          });
        });
    }

    function startTracking() {
      getLocation();
      setInterval(getLocation, 10000); // envia localiza√ß√£o a cada 10 segundos
    }

    window.onload = () => {
      startTracking();

      // pr√©-preencher os campos com √∫ltimos 10 minutos
      const now = new Date();
      const tenAgo = new Date(now.getTime() - 10 * 60 * 1000);
      document.getElementById("startTime").value = tenAgo.toISOString().slice(0, 16);
      document.getElementById("endTime").value = now.toISOString().slice(0, 16);
    };
</script>

</body>
</html>
