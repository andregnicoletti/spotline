<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <meta charset="UTF-8">
    <title>Rastrear Localização</title>
</head>
<body>
<h2>Queremos saber sua localização</h2>
<div id="map" style="height: 400px; margin-bottom: 1rem;"></div>
<button onclick="getLocation()">Enviar Localização</button>

<script>
    let map;
    let marker;

    function initMap(lat, lng) {
      if (!map) {
        map = L.map('map').setView([lat, lng], 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        marker = L.marker([lat, lng]).addTo(map);
      } else {
        map.setView([lat, lng]);
        marker.setLatLng([lat, lng]);
      }
    }

    function sendLocation(position) {
      const lat = position.coords.latitude;
      const lng = position.coords.longitude;

      initMap(lat, lng);

      fetch(window.location.origin + '/webhook/location', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          latitude: lat,
          longitude: lng,
          timestamp: position.timestamp
        })
      }).then(() => console.log('Localização enviada'));
    }

    function startTracking() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(sendLocation);
        setInterval(() => {
          navigator.geolocation.getCurrentPosition(sendLocation);
        }, 60000);
      } else {
        alert("Geolocalização não é suportada no seu navegador.");
      }
    }

    window.onload = startTracking;
</script>

</body>
</html>
